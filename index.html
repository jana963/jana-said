<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع التكنولوجيا</title>
    <style>
        body {
            background-color: #f9d0d9; /* لون الخلفية الوردي الفاتح */
        }
        .button {
            background-color: #f5a3b7; /* لون الأزرار */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="button">فيسبوك</button>
    <button class="button">يوتيوب</button>
    <button class="button">اناث قلقيلية الشرعية</button>
</body>
</html>
